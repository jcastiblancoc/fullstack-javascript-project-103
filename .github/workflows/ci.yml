name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Download CodeClimate Test Reporter
        run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter

      - name: Set permissions for CodeClimate Test Reporter
        run: chmod +x ./cc-test-reporter

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text-lcov > coverage.lcov

      - name: Format and upload coverage to CodeClimate
        run: |
          ./cc-test-reporter format-coverage -t lcov -o coverage.json
          ./cc-test-reporter upload-coverage --input coverage.json
        env:
          CODECLIMATE_REPO_TOKEN: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
