name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text-lcov > coverage.lcov

      - name: Upload coverage to CodeClimate
        run: |
          npm install --save-dev @codeclimate/test-reporter
          npx @codeclimate/test-reporter format-coverage -t lcov -o coverage.json
          npx @codeclimate/test-reporter upload-coverage --input coverage.json
        env:
            CODECLIMATE_REPO_TOKEN: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
